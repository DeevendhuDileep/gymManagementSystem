{% include 'base.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col"></div>
    <div class="col">
        <div class="card">
        <h5 class="card-header">LOGIN</h5>
            <div class="card-body">
            
            <p class="card-text">
                <form method="post" action="{% url 'userlogin' %}">
                  {% csrf_token %}
                    <div class="form-group">
                      <label >User Name</label>
                      <input type="text" name="uname" class="form-control"  placeholder="Enter Username">
                      <small class="form-text text-muted">We'll never share your Username with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input type="password" name="passw" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" >
                      <label class="form-check-label">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">LOGIN</button>
                  </form>
            </p>
            <a href="{% url 'load_signup_page' %}" class="txt txt-primary">Don't Have an Account..!</a>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>


  {% endblock %}
